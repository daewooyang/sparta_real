<!doctype html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>

    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
    </style>

    <script>
      function q1() {
        // 여기에 코드를 입력하세요
        // 1. 기존의 미세먼지 데이터를 지운다. <- empty
        $('#names-q1').empty(); 
        // 2. 서울시 API를 이용해서 구 이름, 미세먼지 수치를 가져온다
        $.ajax({
            type: "GET", // 주소창에 입력해서 데이터를 가져오는 것
            url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
            data: {},
            success: function (response) {
                console.log(response['RealtimeCityAir']['row']);
                let info = response['RealtimeCityAir']['row'];
                for (i=0; i<info.length; i++){
                    let Guname = info[i]['MSRSTE_NM'];
                    let MiseNumber = info[i]['IDEX_MVL'];
                    console.log(Guname, MiseNumber);
                    let tempHtml = '<li>' + Guname + ':' + MiseNumber + '</li>'
                    $('#names-q1').append(tempHtml);
                }
            }
        });
        // 3. 가져온 정보를 바탕으로 HTML 코드를 만들고 names-q1 녀석에 삽입한다
        
      }
    </script>

  </head>
  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr/>

    <div class="question-box">
      <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
      <p>모든 구의 미세먼지를 표기해주세요</p>
      <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
      <button onclick="q1()">업데이트</button>
      <ul id="names-q1">
        <li>중구 : 82</li>
        <li>종로구 : 87</li>
        <li>용산구 : 84</li>
        <li>은평구 : 82</li>
      </ul>
    </div>
  </body>
</html>
